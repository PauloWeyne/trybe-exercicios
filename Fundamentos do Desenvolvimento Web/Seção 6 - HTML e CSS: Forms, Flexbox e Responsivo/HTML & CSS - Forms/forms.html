<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header class="form-header">
        <h1>Concurso TrybeTrip</h1>
        <p><em>Concorra a uma viagem totalmente paga pela Trybe!</em></p>
    </header>
    <main class="form-main">
        <form action="" method="post">
            <p>Preencha os campos abaixo:</p>
            <div class="form-row">
                <div class="line-row">
                    <div class="line-content">
                        <br>
                        <label for="full-name">Nome Completo</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                        <br>
                        <br>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Digite seu email" maxlength="50"   minlength="10" required>
                        <br>
                        <br>
                        <fieldset class="legacy-form-row">
                            <legend>Destinno Preferido</legend>
                            <input type="radio" name="destine-pref" id="city" value="cidade" checked required>
                            <label for="destine-oref">Cidade</label>
                            <input type="radio" name="destine-pref" id="Field" value="Campo" required>
                            <label for="destine-oref">Campo</label>
                            <input type="radio" name="destine-pref" id="beach" value="praia" required>
                            <label for="destine-oref">Praia</label>
                            <input type="radio" name="destine-pref" id="montain" value="montanha" required>
                            <label for="destine-oref">Montanha</label>
                        </fieldset>
                        <br>
                        <br>
                        <div>
                            <p>Envie uma foto do seu documento</p>
                            <input type="file" name="picture" id="ID-picture">
                        </div>
                        <br>
                        <div class="legacy-form-quest">
                            <label for="why">
                                Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?
                            </label>
                            <br>
                            <textarea name="why" id="why" cols="40" rows="10" maxlength="500" placeholder="Digite sua resposta vencedora aqui" ></textarea>
                        </div>
                        <br>
                        <div>
                            <label for="date">Qual a melhor data para realizar sua viagem?</label>
                            <br>
                            <input type="date" id="date" required>
                        </div>
                        <br>
                        <div class="requiriment">
                            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
                            <input type="checkbox" name="promo" id="promo">
                            <br>
                            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                            <input type="checkbox" name="agreement" id="agreement" required>
                        </div>
                    <button type="submit" id="submit-btn" disabled>Enviar inscrição</button>
                    <button type="button" id="clear-btn">Apagar informações</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
