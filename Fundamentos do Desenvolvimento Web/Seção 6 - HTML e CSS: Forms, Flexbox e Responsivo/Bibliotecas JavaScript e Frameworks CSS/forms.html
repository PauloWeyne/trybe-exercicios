<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body>
    <header class="container text-center">
        <h1 class="display-3">Concurso TrybeTrip</h1>
        <p class="lead"><em>Concorra a uma viagem totalmente paga pela Trybe!</em></p>
        <hr>
    </header>
    <br>
    <main>
        <form class="container" action="" method="post">
            <p class="form-text">Preencha os campos abaixo:</p>
            <div>
                <div>
                    <div>
                        <label class="form-label" for="full-name">Nome Completo</label>
                        <input class="form-control" type="text" name="full-name" id="full-name" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                        <br>
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu email" maxlength="50"   minlength="10" required>
                        <br>
                        <br>
                        <fieldset>
                            <legend>Destino Preferido</legend>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="destine-pref" id="city" value="cidade" checked required>
                            <label class="form-check-label" for="destine-oref">Cidade</label>
                            </div>
                            <div class="form-check"></div>
                            <input class="form-check-input" type="radio" name="destine-pref" id="Field" value="Campo" required>
                            <label class="form-check-label" for="destine-oref">Campo</label>
                            </div>
                            <div class="form-check"></div>
                            <input class="form-check-input" type="radio" name="destine-pref" id="beach" value="praia" required>
                            <label class="form-check-label" for="destine-oref">Praia</label>
                            </div>
                            <div class="form-check"></div>
                            <input class="form-check-input" type="radio" name="destine-pref" id="montain" value="montanha" required>
                            <label class="form-check-label" for="destine-oref">Montanha</label>
                            </div>
                        </fieldset>
                        <br>
                        <br>
                        <div>
                            <p>Envie uma foto do seu documento</p>
                            <input type="file" name="picture" id="ID-picture">
                        </div>
                        <br>
                        <div>
                            <label class="form-label" for="why">
                                Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?
                            </label>
                            <br>
                            <textarea class="form-control" name="why" id="why"  maxlength="500" placeholder="Digite sua resposta vencedora aqui" ></textarea>
                        </div>
                        <br>
                        <div>
                            <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
                            <br>
                            <input type="date" id="date" required>
                        </div>
                        <br>
                        <div>
                            <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
                            <input class="form-check-input" type="checkbox" name="promo" id="promo">
                            <br>
                            <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                            <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="clear-btn">Apagar informações</button>
                        <button class="btn btn-outline-primary" type="submit" id="submit-btn" disabled>Enviar inscrição</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>
</html>
